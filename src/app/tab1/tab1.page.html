<ion-content [fullscreen]="true">
  <ion-header>
    <ion-toolbar>
      <ion-grid>
        <ion-row class="ion-align-items-center">
          <ion-col size="auto">
            <img src="https://www.thesportsdb.com/images/media/league/badgearchive/dfhoqa1719226584.png"
              style="width: 50px" />
          </ion-col>
          <ion-col>
            <ion-title size="large">Premier League 2024-2025</ion-title>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>
  <ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let team of teams">
          <ion-item>
            <ion-grid>
              <ion-row>
                <ion-col class="ion-text-center">
                  <img src="{{ team.strBadge }}" height="100px" />
                  <h1 class="ion-30p">{{ team.strTeam }}</h1>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ion-content>
